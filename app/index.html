<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="angularRouteMapApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="container-fluid">
      <div class="header">
        <ul class="nav nav-pills pull-right">
          <li><a ui-sref="main"><i class="fa fa-home"></i> Home</a></li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Routes <span class="caret"></span></a>
            <ul class="dropdown-menu" role="menu">
                <li><a ui-sref="morning_route"><i class="fa fa-sun-o"></i> Day</a></li>
                <li><a ui-sref="evening_route"><i class="fa fa-star"></i> Night</a></li>
            </ul>
          </li>
          <li><a ui-sref="create_route"><i class="fa fa-road"></i> Make Your Own</a></li>
        </ul>
        <h3 class="text-muted">Route Map</h3>
      </div>

      <div ui-view></div>

      <div class="footer">
        <ul class="inline-list right">
          <li><a ui-sref="main"><i class="fa fa-home"></i> Home</a></li>
          <li><a ui-sref="morning_route"><i class="fa fa-sun-o"></i> Day Routes</a></li>
          <li><a ui-sref="evening_route"><i class="fa fa-star"></i> Night Routes</a>
          </li>
          <li><a ui-sref="create_route"><i class="fa fa-road"></i> Make Your Own</a>
          </li>
        </ul>
        <p>Author: <span app-author></span></p>
        <p>Version: <span app-version></span></p>
      </div>
    </div>

    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places&v=3.16&sensor=false&region=zh_HK"></script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/lodash/dist/lodash.compat.js"></script>
    <script src="bower_components/restangular/dist/restangular.js"></script>
    <script src="bower_components/angular-google-maps/dist/angular-google-maps.js"></script>
    <script src="bower_components/ngAutocomplete/src/ngAutocomplete.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/directives/routemapdirective.js"></script>
        <script src="scripts/services/routemapservices.js"></script>
        <!-- endbuild -->

        <script src="scripts/vendor/ie10-viewport-bug-workaround.js"></script>
        <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
</body>
</html>
